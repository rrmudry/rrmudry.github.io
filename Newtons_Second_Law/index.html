<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Second Law Virtual Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Newton's Second Law Virtual Lab</h1>
    <div id="simulation-container">
        <canvas id="simulation-canvas" width="270" height="160"></canvas>
        <div class="graph">
            <h3>Velocity vs. Time</h3>
            <canvas id="velocity-chart"></canvas>
        </div>
        <div class="graph">
            <h3>Distance vs. Time</h3>
            <canvas id="distance-chart"></canvas>
        </div>
    </div>
    <div id="controls-container">
        <h2>Controls</h2>
        <div class="control">
            <label for="mass-input">Mass (kg):</label>
            <input type="number" id="mass-input" value="10" min="1">
        </div>
        <div class="control">
            <button id="add-engine-btn">Add Rocket Engine</button>
            <button id="remove-engine-btn">Remove Rocket Engine</button>
        </div>
        <div class="control">
            <label for="air-resistance-toggle">Air Resistance:</label>
            <input type="checkbox" id="air-resistance-toggle">
        </div>
        <div class="control">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <div id="data-container">
        <h2>Data</h2>
        <p><strong>Net Force:</strong> <span id="force-display">0</span> N</p>
        <p><strong>Mass:</strong> <span id="mass-display">10</span> kg</p>
        <p><strong>Acceleration:</strong> <span id="acceleration-display">0</span> m/sÂ²</p>
        <p><strong>Velocity:</strong> <span id="velocity-display">0</span> m/s</p>
        <p><strong>Position:</strong> <span id="position-display">0</span> m</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
