<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center">Interactive Vector Tutorial</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="controls-container p-3 border rounded">
                    <h4>Controls</h4>
                    <hr>
                    <!-- Vector 1 Inputs -->
                    <h5>Vector A <span class="color-a">(Blue)</span></h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">x₁</span>
                        <input type="number" class="form-control" id="v1x" value="50">
                        <span class="input-group-text">y₁</span>
                        <input type="number" class="form-control" id="v1y" value="-30">
                    </div>
                    <!-- Vector 2 Inputs -->
                    <h5>Vector B <span class="color-b">(Red)</span></h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">x₂</span>
                        <input type="number" class="form-control" id="v2x" value="-20">
                        <span class="input-group-text">y₂</span>
                        <input type="number" class="form-control" id="v2y" value="70">
                    </div>
                    <hr>
                    <!-- Operation Selection -->
                    <h5>Operation</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="add-btn">Add (A + B)</button>
                    </div>
                    <hr>
                    <!-- Result Display -->
                    <h5>Resultant Vector <span class="color-r">(Purple)</span></h5>
                    <div id="result-display" class="mt-2 p-2 border rounded bg-light">
                        <p class="mb-0">Result will be shown here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="canvas-container" class="border rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
