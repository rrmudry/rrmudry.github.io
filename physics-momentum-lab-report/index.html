            margin: 0;
            padding: 0;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Continuous Layout styling */
        #report-paper {
            background-color: var(--bg-panel);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Sci-fi Corner Accents */
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyan);
            opacity: 0.4;
        }
        .top-l { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .top-r { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bot-l { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .bot-r { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* Printable state adjustments */
        .is-printing input, 
        .is-printing textarea {
            background: rgba(15, 23, 42, 0.3) !important;
            border-color: transparent !important;
            box-shadow: none !important;
            color: white !important;
        }

        .is-printing .no-print {
            display: none !important;
        }

        /* Animation for the button */
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        
        .btn-glow {
            animation: pulse-blue 2s infinite;
        }

        /* Global QR Code image handling to ensure visibility and prevent cropping */
        .qr-wrapper img, .qr-wrapper canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        @media print {
            .no-print { display: none !important; }
        }
