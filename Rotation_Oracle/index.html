  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"

  <style>
    body {
      font-family: 'Space+Grotesk', sans-serif;
      background: #020617;
      color: white;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .mystic-bg {
      background:
        radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(120px) rotate(0deg);
      }

      to {
        transform: rotate(360deg) translateX(120px) rotate(-360deg);
      }
    }

    @keyframes spin-reverse {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    .animate-spin-reverse {
      animation: spin-reverse 1s linear infinite;
    }

    .orbiting {
      animation: orbit 15s linear infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-text {
      text-shadow: 0 0 15px rgba(167, 139, 250, 0.4), 0 0 30px rgba(167, 139, 250, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 10px;
    }
  </style>
