<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
 body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif;text-align:center;}
 h1{margin:1rem 0;color:#FF6600;}
 #board{display:grid;grid-template-columns:repeat(3,100px);grid-gap:5px;margin:0 auto;width:310px;}
 .cell{width:100px;height:100px;font-size:3rem;display:flex;align-items:center;justify-content:center;background:#222;cursor:pointer;}
 #message{margin:1rem;font-size:1.2rem;}
 button{padding:0.5rem 1rem;margin-top:1rem;font-weight:600;}
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="board"></div>
<div id="message"></div>
<button id="reset">Restart</button>
<script>
const boardEl=document.getElementById('board');
const msgEl=document.getElementById('message');
const resetBtn=document.getElementById('reset');
let board,player;
function init(){
  board=['','','','','','','','',''];
  player='X';
  msgEl.textContent='Player X\'s turn';
  boardEl.innerHTML='';
  for(let i=0;i<9;i++){
    const cell=document.createElement('div');
    cell.className='cell';
    cell.dataset.index=i;
    cell.addEventListener('click',handleMove);
    boardEl.appendChild(cell);
  }
}
function handleMove(e){
  const idx=e.target.dataset.index;
  if(board[idx]||checkWin())return;
  board[idx]=player;
  e.target.textContent=player;
  if(checkWin()){
    msgEl.textContent=`Player ${player} wins!`;
  }else if(board.every(c=>c)){msgEl.textContent='Tie game!';}
  else{player=player==='X'?'O':'X';msgEl.textContent=`Player ${player}'s turn`;}
}
function checkWin(){
  const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return lines.some(([a,b,c])=>board[a]&&board[a]===board[b]&&board[a]===board[c]);
}
resetBtn.onclick=init;
init();
</script>
</body>
</html>
